<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1573858c33.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="modal.css">
    
</head>

<body>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
<form action="">
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Get Training Quote For Free</h5><br><br>
        
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <dclass= class="modal-body">
                    
          <input type="text" class="form-control" placeholder="Name"><br>
          <input type="text" class="form-control p-1" placeholder="&nbsp; Email"><br>
          <input type="text" placeholder="Phone number" class="form-control"><br>
          <div class="dropdown">
            <button class="btn btn-light dropdown-toggle w-20" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" placeholder="select course">
              Select course interested in
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">Python Django</a></li>
              <li><a class="dropdown-item" href="#">Data Science</a></li>
              <li><a class="dropdown-item" href="#">Artifical Intelligence</a></li>
            </ul>
          </div>
          
          <input type="text" placeholder="city" class="form-control"><br>
          <textarea name="" id="" cols="60" rows="10" placeholder="Comments"></textarea>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary me-auto">Submit</button>
          </div>

        </div>
        
      </div>
    </div>
  </div>
</form>
</body>

</html>
