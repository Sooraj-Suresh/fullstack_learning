<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    
        <h1 style="font-style: italic;">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-6"><u>Athlete Registration Form</u></div>
        </div>
        </h1>
        <p>
            <marquee>Thank you for signing up at our club.Please fill in your information and we will contact you
                shortly to
                complete you membership</marquee>
        </p>
    <form action="" class="container bg-info p-5">

        <label for="Athlete"><b> Athlete's Name:</b></label><br><br>
        <input type="text" id="Athlete" style="border-color: cornflowerblue;" placeholder="First" class="form-control w-50 pt-2">
        <label for=""></label><br>
        <input type="text" style="border-color: cornflowerblue;" placeholder="Last" class="form-control w-50 pt-2"><br><br>

        <label for="dob"><b>DOB:</b></label><br><br>
                <input type="date" style="border-color: cornflowerblue;" id="dob" class="form-control w-50 pt-2"><br><br><br>

                <label for="mail"><b>E-Mail:</b></label><br><br>
                <input type="email" style="border-color: cornflowerblue;" id="mail"class="form-control w-50 pt-2"><br><br><br>

                <label for="phno"><b>Phone:</b></label><br><br>
                <input type="text" id="phno" style="border-color: cornflowerblue;"
                    placeholder="### ### ####" class="form-control w-50 pt-2"><br><br><br>

                <label for="add"><b>Mailing Address:</b></label><br><br>
                <input type="text" style="border-color: cornflowerblue;" placeholder="Street Address" id="add" class="form-control w-50 pt-2"><br><br>
                <input type="text" class="form-control w-50 pt-2" style="border-color: cornflowerblue;" placeholder="City"><br>
                <input type="text" class="form-control w-50 pt-2" style="border-color: cornflowerblue;" placeholder="Region"><br><br>
                <input type="text" class="form-control w-50 pt-2" style="border-color: cornflowerblue;" placeholder="Postal/Zip Code"><br>
                <select name="" id="">
                    <option value="">Romania</option>
                    <option value="">Paris</option>
                    <option value="">China</option>
                    <option value="">India</option>
                </select><br><br><br>

                <label for="gender"><b>Gender:</b></label><br><br>
                <input type="radio" id="gender" name="name"> <label for="">Male</label>
                <input type="radio" name="name" id="gender"><label for="">Female</label><br><br><br>

                <label for="hgt" for="wgt">Height:&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</label>
                <label for="wgt">Weight:</label><br><br>

                <input type="text" class="w-30 p-1" style="border-color: cornflowerblue;" id="hgt">&emsp;

                <input type="text" class=" w-30 p-1" style="border-color: cornflowerblue;" id="wgt"> <br><br><br>




                <label for="yes"><b>Does the athelete have a history of chronic illness?</b></label><br><br>
                <input type="radio" name="ys" id="yes"><label for="">Yes</label>
                <input type="radio" name="ys" id="yes"><label for="">No</label><br><br><br>

                <label for="ye"><b>Does the athelete have any allergies?</b></label><br><br>
                <input type="radio" name="ys" id="ye"><label for="">Yes</label><br><br>
                <input type="radio" name="ys" id="ye"><label for="">No</label><br><br>


                <div class="d-grid gap-2 col-6 mx-auto pt-3">
                    <button class="btn btn-primary" type="button">Register</button>
                </div>

    </form>
</body>

</html>
