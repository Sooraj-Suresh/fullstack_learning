<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <h2>After School Club Registration Form</h2>
        <label for="std"><b>Student's Name</b></label><br>

        <input type="text" id="std" placeholder="First">
        <input type="text" placeholder="Last"><br><br>

        <label for="dob"><b>Student's Birth Date</b></label><br>
        <input type="date" id="dob"><br><br>

        <label for=""><b>Student's Grade</b> </label><br>
        <select name="" id="">
            <option value="">Kindergarden</option>
            <option value="">First Grade</option>
            <option value="">Second Grade</option>
            <option value="">Third Grade</option>
            <option value="">Fourth Grade</option>
            <option value="">Fifth Grade</option>
        </select><br><br>

        <label for="id"><b>Which session will your student attend?</b></label><br><br>
        &emsp;<input type="Radio" name="n" id="id"><label for="">Full time before school care only</label><br>
        &emsp;<input type="Radio" name="n" id="id"><label for="">Full time after school care only</label><br>
        &emsp;<input type="Radio" name="n" id="id"><label for="">Full time before and after school care </label><br>
        &emsp;<input type="Radio" name="n" id="id"><label for="">Full time before school care only</label><br>
        &emsp;<input type="Radio" name="n" id="id"><label for="">Drop in before and/or after school care</label><br><br>

        <label for="all"><b>Please indicate any known allergies or special needs</b></label><br>
        <textarea name="" id="all" cols="50" rows="10"></textarea><br><br>

        <label for="s"><b>Parent/Guardian Name</b></label><br>
        <input type="text" id="s" placeholder="First">
        <input type="text" placeholder="Last"><br><br>

        <label for="no"><b>Parent/Guardian Number</b></label><br>
        <input type="text" id="no" placeholder="### ### ####"><br><br>

        <label for="num"><b>Additional Phone Number<br></b></label>
        <input type="text" id="num" placeholder="### ### ####"><br><br>


        <label for="MAIL"><b>Email</b></label><br>
        <input type="text" id="MAIL"><br><br>

        <h2>Authorized Pick Up List </h2>
        <hr>
        <label for="st"><b>Name</b></label><br>

        <input type="text" id="st" placeholder="First">
        <input type="text" placeholder="Last"><br><br>

        <label for=""><b>Phone</b></label><br>
        <input type="text" placeholder="### ### ####"><br><br><br>

        <label for=""><b>Relation to student</b></label><br>
        <input type="text"><br>
        <hr>
        <label for=""><b></b></label>
        <input type="text" placeholder="Add more"><br>

        <button type="submit" style="background-color: cornsilk;">SEND</button>



    </form>
</body>

</html>
