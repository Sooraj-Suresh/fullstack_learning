<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHUb</title>
    <script src="https://kit.fontawesome.com/1573858c33.js" crossorigin="anonymous"></script>
</head>

<body bgcolor="white">

    <center> <i class="fab fa-5x fa-github"></i></center>
    <center style="font-family: 'Courier New', Courier, monospace;">
        <h3>Sign in to GitHub</h3>
    </center>
    <form action="">
        <center><label for="name" style="font-family: 'Courier New', Courier, monospace;">Username or email
                address</label></center> <br>
        <center><input type="text" id="name" style="border-color: lightgreen;"></center><br>


        <center><label for="pass" style="font-family: 'Courier New', Courier, monospace;">Password</label></center> <br>
        <center><input type="password" id="pass" style="border-color: lightgreen;"></center><br>

        <center>
            <button type="submit"
                style="background-color: lawngreen;border-color: lawngreen;font-family: 'Courier New', Courier, monospace;">Sign
                in</button>
        </center><br>

        <center> <a href="https://github.com/password_reset"
                style="font-family: 'Courier New', Courier, monospace;text-decoration: none;">Forgot Password?</a>
        </center><br>
        <center style="font-family: 'Courier New', Courier, monospace;">New to GitHub? <a
                href="https://github.com/signup?source=login"
                style="text-decoration: none;font-family: 'Courier New', Courier, monospace;">Create an account</a>
        </center>
        <br><br><br><br><br><br><br>
        <center>
            <footer>
            <a href="https://docs.github.com/en/github/site-policy/github-terms-of-service"
                style="text-decoration: crimson;font-family:'Courier New', Courier, monospace;font-size: small;">Terms</a>&emsp;
            <a href="https://docs.github.com/en/github/site-policy/github-privacy-statement"
                style="text-decoration: none;font-family:'Courier New', Courier, monospace;font-size: small;"">Privacy</a>&emsp;
            <a href="https://github.com/security"
                style="text-decoration: none;font-family:'Courier New', Courier, monospace;font-size: small;"">Security</a>&emsp;
            <a href="https://support.github.com/request"
                style="text-decoration: none;font-family:'Courier New', Courier, monospace;font-size: small;"">Contact GitHub</a>
        
            </footer>
        </center>
    </form>
</body>

</html>
