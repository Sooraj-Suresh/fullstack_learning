<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body bgcolor="#EF856B">
    <form action="">
        <h1 style="font-style: italic;">
            <center><u>Athlete Registration Form</u></center>
        </h1>
        <p>
            <marquee>Thank you for signing up at our club.Please fill in your information and we will contact you
                shortly to
                complete you membership</marquee>
        </p>

        <label for="Athlete"><b> Athlete's Name:</b></label><br><br>
        <input type="text" id="Athlete" style="border-color: cornflowerblue;" placeholder="First">
        <label for=""></label>
        <input type="text" style="border-color: cornflowerblue;" placeholder="Last"><br><br><br>

        <label for="dob"><b>DOB:</b< /label><br><br>
                <input type="date" style="border-color: cornflowerblue;" id="dob"><br><br><br>

                <label for="mail"><b>E-Mail:</b></label><br><br>
                <input type="email" style="border-color: cornflowerblue;" id="mail"><br><br><br>

                <label for="phno"><b>Phone:</b></label><br><br>
                <input type="text" id="phno" style="border-color: cornflowerblue;"
                    placeholder="### ### ####"><br><br><br>

                <label for="add"><b>Mailing Address:</b></label><br><br>
                <input type="text" style="border-color: cornflowerblue;" placeholder="Street Address" id="add"><br><br>
                <input type="text" style="border-color: cornflowerblue;" placeholder="City">
                <input type="text" style="border-color: cornflowerblue;" placeholder="Region"><br><br>
                <input type="text" style="border-color: cornflowerblue;" placeholder="Postal/Zip Code">
                <select name="" id="">
                    <option value="">Romania</option>
                    <option value="">Paris</option>
                    <option value="">China</option>
                    <option value="">India</option>
                </select><br><br><br>

                <label for="gender"><b>Gender:</b></label><br><br>
                <input type="radio" id="gender" name="name"> <label for="">Male</label>
                <input type="radio" name="name" id="gender"><label for="">Female</label><br><br><br>

                <label for="hgt" for="wgt">Height:&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</label>
                <label for="wgt">Weight:</label><br><br>

                <input type="text" style="border-color: cornflowerblue;" id="hgt">&emsp;

                <input type="text" style="border-color: cornflowerblue;" id="wgt"> <br><br><br>




                <label for="yes">Does the athelete have a history of chronic illness?</label><br><br>
                <input type="radio" name="ys" id="yes"><label for="">Yes</label>
                <input type="radio" name="ys" id="yes"><label for="">No</label><br><br><br>

                <label for="ye">Does the athelete have any allergies?</label><br><br>
                <input type="radio" name="ys" id="ye"><label for="">Yes</label><br><br>
                <input type="radio" name="ys" id="ye"><label for="">No</label><br><br>


                <center><button type="submit" style="border-color: cornflowerblue;">
                        <h4>Register</h4>
                    </button></center>

    </form>
</body>

</html>
